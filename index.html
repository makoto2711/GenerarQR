<body>

  <main>
 
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">

        <h1 class="my-5 text-white t-shadow">Creación de Codigos QR</h1>

        <form   id="form" class="row justify-content-center">
          
          <div class="col-7">
            <input type="text" placeholder="Ingresar enlaces" name="data" class=" form-control b-shadow mb-4">
          </div>

          <div class="col-6">
            <select name="size" id="tamanos" class="form-control b-shadow mb-4">
            <option value="0">Escoger un tamaño</option>
            </select>
          </div>

          <div class="col-7">
            <button type="submit" class="btn btn-primary b-shadow">Crear QR</button>
          </div>

          <div class="col-6 my-5">
              <section class="text-center" id="contenedor">
                <img id="qr" class="w-rp design" src="" alt="">
              </section>
          </div>

        </form>
      </div>
    </div>
  </div>
 
  


  </main>
